name: Node CLI

on:
  push:
    paths:
      - 'cli/node-cli/**'
      - '.lattice/**'
      - 'cli/shared/**'
      - '.github/workflows/cli-node.yml'
  pull_request:
    paths:
      - 'cli/node-cli/**'
      - '.lattice/**'
      - 'cli/shared/**'

jobs:
  test:
    name: Test (Node ${{ matrix.node }} â€¢ ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node: [18.x, 20.x, 22.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'
          cache-dependency-path: |
            cli/node-cli/package-lock.json
            cli/node-cli/package.json

      - name: Install dependencies
        run: npm install --silent
        working-directory: cli/node-cli

      - name: Run tests
        run: npm test --silent
        working-directory: cli/node-cli

      - name: Upload test results (failures only)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: node-cli-test-results-${{ matrix.os }}-${{ matrix.node }}
          path: cli/node-cli/test-results