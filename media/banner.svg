<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 200" width="900" height="200" role="img" aria-label="Project Lattice logo">
  <defs>
    <linearGradient id="g1" x1="0" x2="1">
      <stop offset="0" stop-color="#1E88E5"/>
      <stop offset="1" stop-color="#0B2545"/>
    </linearGradient>
  </defs>

  <!-- background panel (optional, remove for transparent) -->
  <rect width="900" height="200" fill="none"/>

  <!-- mark: stylized lattice node cluster -->
  <g transform="translate(40,28)">
    <!-- connecting lines -->
    <line x1="0" y1="40" x2="60" y2="0" stroke="url(#g1)" stroke-width="6" stroke-linecap="round" opacity="0.95"/>
    <line x1="60" y1="0" x2="120" y2="40" stroke="url(#g1)" stroke-width="6" stroke-linecap="round" opacity="0.95"/>
    <line x1="30" y1="80" x2="60" y2="40" stroke="#0B2545" stroke-width="6" stroke-linecap="round" opacity="0.9"/>
    <line x1="90" y1="80" x2="60" y2="40" stroke="#0B2545" stroke-width="6" stroke-linecap="round" opacity="0.9"/>
    <line x1="0" y1="40" x2="30" y2="80" stroke="#1E88E5" stroke-width="4" stroke-linecap="round" opacity="0.7"/>
    <line x1="120" y1="40" x2="90" y2="80" stroke="#1E88E5" stroke-width="4" stroke-linecap="round" opacity="0.7"/>

    <!-- nodes -->
    <circle cx="0" cy="40" r="8" fill="#F4B400" stroke="#0B2545" stroke-width="1"/>
    <circle cx="60" cy="0" r="10" fill="#1E88E5" stroke="#0B2545" stroke-width="1"/>
    <circle cx="120" cy="40" r="8" fill="#F4B400" stroke="#0B2545" stroke-width="1"/>
    <circle cx="30" cy="80" r="7" fill="#FFFFFF" stroke="#0B2545" stroke-width="1"/>
    <circle cx="90" cy="80" r="7" fill="#FFFFFF" stroke="#0B2545" stroke-width="1"/>
  </g>

  <!-- wordmark -->
  <g transform="translate(220,70)">
    <text x="0" y="18" font-family="Inter, Helvetica, Arial, sans-serif" font-size="44" font-weight="700" fill="#0B2545">Project</text>
    <text x="0" y="64" font-family="Inter, Helvetica, Arial, sans-serif" font-size="44" font-weight="700" fill="#1E88E5">Lattice</text>
    <!-- subtle tagline -->
    <text x="0" y="100" font-family="Inter, Helvetica, Arial, sans-serif" font-size="12" fill="#6B7280">mutation engine Â· spec-driven development</text>
  </g>
</svg>
